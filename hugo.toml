baseURL = "https://utechjapan.net/"
languageCode = "en-us"
title = "UTechLabs"
theme = "PaperMod"
defaultContentLanguage = "en"
enableRobotsTXT = true
buildDrafts = true
buildFuture = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true

[params]
  defaultTheme = "dark" # Set default theme to dark
  disableThemeToggle = false
  showReadingTime = true
  showShareButtons = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  subtitle = "Innovating Technology"
  description = "UTechLabs - Exploring Technology and Innovations"
  dateFormat = "2006-01-02"
  logo = "images/logo.png"
  favicon = "images/favicon.ico"
  disableSearch = false
  showTags = true
  showRelatedPosts = true
  enableFontAwesome = true
  showToc = true

  [params.profileMode]
    enabled = true
    title = "UTechLabs"
    subtitle = "Innovating Technology"
    imageUrl = "images/profile.jpg" # Path to your profile image
    imageTitle = "Chikara Inohara"
    imageWidth = 120
    imageHeight = 120
    buttons = [
      { name = "Blog", url = "/posts/" },
      { name = "GitHub", url = "https://github.com/utechjapan" },
      { name = "About", url = "/about/" },
    ]

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/utechjapan"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/chikara-inohara-a26bb9143/"

  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/utechjapan"

  [[params.socialIcons]]
    name = "youtube"
    url = "https://youtube.com/utechlabs"

  [params.comments]
    giscus = true

  [params.comments.giscusConfig]
    repo = "utechjapan/utechlabs"          # Replace with your GitHub repo
    repoID = "YOUR_REPO_ID"                # Replace with your repo ID
    category = "General"                   # Replace with your category
    categoryID = "YOUR_CATEGORY_ID"        # Replace with your category ID
    mapping = "pathname"
    reactionsEnabled = "1"
    theme = "dark"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

[assets]
  disableFingerprinting = true
